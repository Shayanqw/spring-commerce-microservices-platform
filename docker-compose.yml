services:
  # -----------------------------
  # Infrastructure
  # -----------------------------
  mongodb:
    image: mongo:7
    container_name: micro-mongodb
    command: ["mongod", "--auth"]
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: product-service
    volumes:
      - mongo_data:/data/db
      - ./infra/mongo/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    ports:
      - "27017:27017"

  redis:
    image: redis:7.4.3
    container_name: micro-redis
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    volumes:
      - ./infra/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    ports:
      - "6379:6379"

  postgres-inventory:
    image: postgres:16
    container_name: micro-postgres-inventory
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    volumes:
      - pg_inventory_data:/var/lib/postgresql/data
      - ./infra/postgres/inventory/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5434:5432"

  postgres-order:
    image: postgres:16
    container_name: micro-postgres-order
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    volumes:
      - pg_order_data:/var/lib/postgresql/data
      - ./infra/postgres/order/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5433:5432"

  keycloak-db:
    image: postgres:15
    container_name: micro-keycloak-db
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
    volumes:
      - keycloak_db_data:/var/lib/postgresql/data

  keycloak:
    image: quay.io/keycloak/keycloak:24.0.1
    container_name: micro-keycloak
    command: ["start-dev", "--import-realm"]
    environment:
      KC_DB: postgres
      KC_DB_URL_HOST: keycloak-db
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: password
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: password
    volumes:
      - ./infra/keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
    depends_on:
      - keycloak-db
    ports:
      - "8080:8080"

  # -----------------------------
  # Services
  # -----------------------------
  product-service:
    build:
      context: ./product-service
      dockerfile: Dockerfile
    container_name: micro-product-service
    depends_on:
      - mongodb
      - redis
    ports:
      - "8084:8084"

  inventory-service:
    build:
      context: ./inventory-service
      dockerfile: Dockerfile
    container_name: micro-inventory-service
    depends_on:
      - postgres-inventory
    ports:
      - "8083:8083"

  order-service:
    build:
      context: ./order-service
      dockerfile: Dockerfile
    container_name: micro-order-service
    depends_on:
      - postgres-order
      - inventory-service
    ports:
      - "8082:8082"

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: micro-api-gateway
    depends_on:
      - product-service
      - order-service
      - keycloak
    ports:
      - "9001:9001"

  # -----------------------------
  # Optional developer tools (enable with `--profile tools`)
  # -----------------------------
  mongo-express:
    image: mongo-express
    profiles: ["tools"]
    container_name: micro-mongo-express
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_MONGODB_SERVER: mongodb
    depends_on:
      - mongodb
    ports:
      - "8081:8081"

  redisinsight:
    image: redislabs/redisinsight:1.14.0
    profiles: ["tools"]
    container_name: micro-redisinsight
    depends_on:
      - redis
    ports:
      - "8001:8001"

volumes:
  mongo_data:
  pg_inventory_data:
  pg_order_data:
  keycloak_db_data:
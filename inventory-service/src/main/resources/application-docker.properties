spring.application.name=inventory-service

server.port=8083

# Use the container's internal Postgres port (5432), not the host-mapped port.
spring.datasource.url=jdbc:postgresql://postgres-inventory:5432/inventory_service
spring.datasource.username=admin
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
management.endpoints.web.exposure.include=health,info


# Week 12 - API version for documentation
inventory-service.version=v1.0

# Week 12 - Swagger Documentation
springdoc.swagger-ui.path=/swagger-ui
springdoc.api-docs.path=/api-docs